{% if site.data.gallery.social_links %}
<div class="gallery-tile-social" role="gridcell" aria-label="Social media links">
	<div class="gallery-tile-social-header">
		<h3>Connect</h3>
	</div>
	<div class="social-links">
		{% for link in site.data.gallery.social_links %}
		<a href="{{ link.url }}" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="{{ link.name }}">
			<span class="social-icon social-icon-{{ link.icon }}" aria-hidden="true"></span>
			<span class="social-name">{{ link.name }}</span>
		</a>
		{% endfor %}
	</div>
</div>
{% endif %}
