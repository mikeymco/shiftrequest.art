<!-- Full-screen gallery item viewer -->
<div id="gallery-item-viewer" class="gallery-item-viewer" role="dialog" aria-modal="true" aria-labelledby="viewer-caption" aria-hidden="true">
	<div class="gallery-item-viewer__background"></div>
	<div class="gallery-item-viewer__content">
		<img id="viewer-image" src="" alt="" style="display: none;">
		<video id="viewer-video" controls preload="metadata" style="display: none;" aria-label="Gallery video">
			<source src="" type="">
			Your browser does not support the video tag.
		</video>
		<div class="loading-indicator" id="loading-indicator" aria-label="Loading content"></div>
		<div class="viewer-caption" id="viewer-caption"></div>
	</div>
	<button class="viewer-close" aria-label="Close gallery viewer">&times;</button>
	<button class="viewer-prev" aria-label="Previous image">&#8249;</button>
	<button class="viewer-next" aria-label="Next image">&#8250;</button>
</div>

<script>
	// Define gallery items for the viewer script
	var galleryImages = [
		{% for image in page.images %}
		{% include video_detection.liquid filename=image %}
		{
			thumb: 'thumbs/{% include thumbnail_path.liquid filename=image %}',
			src: '{{ image }}',
			caption: '{% if page.captions[image] %}{{ page.captions[image] | escape }}{% else %}Ask me about this work{% endif %}',
			isVideo: {% if is_video %}true{% else %}false{% endif %}
		}{% unless forloop.last %},{% endunless %}
		{% endfor %}
	];
</script>

<script src="{{ '/assets/js/gallery-item-viewer.js' | relative_url }}"></script>
