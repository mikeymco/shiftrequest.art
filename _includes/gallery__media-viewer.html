<script src="{{ '/assets/js/gallery__media-viewer.js' | relative_url }}"></script>

<div
  class="overlay gallery__media-viewer"
  role="dialog"
  aria-modal="true"
  aria-labelledby="gallery__media-viewer__caption"
  aria-hidden="true"
>
	<div class="gallery__media-viewer__content">
		<img class="gallery__media-viewer__image" src="" alt="" style="display: none;">
		<video class="gallery__media-viewer__video" controls preload="metadata" style="display: none;" aria-label="Gallery video">
			<source src="" type="">
			Your browser does not support the video tag.
		</video>
		<div class="gallery__media-viewer__loading-indicator" aria-label="Loading content"></div>
		<div class="gallery__media-viewer__caption"></div>
	</div>
	<button class="gallery__media-viewer__prev" aria-label="Previous image">&#8249;</button>
	<button class="gallery__media-viewer__next" aria-label="Next image">&#8250;</button>
  <button
    class="overlay__close gallery__media-viewer__close"
    aria-label="Close gallery media viewer"
  >
    &times;
  </button>
</div>

<script>
	// Define gallery items for media viewer
	var galleryImages = [
		{% for image in page.images %}
		{% include video_detection.liquid filename=image %}
		{
			thumb: 'thumbs/{% include thumbnail_path.liquid filename=image %}',
			src: '{{ image }}',
			caption: '{% if page.captions[image] %}{{ page.captions[image] | escape }}{% endif %}',
			isVideo: {% if is_video %}true{% else %}false{% endif %}
		}{% unless forloop.last %},{% endunless %}
		{% endfor %}
	];
</script>
