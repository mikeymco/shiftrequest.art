<script src="{{ '/assets/js/gateway__access-panel.js' | relative_url }}"></script>

<div
  class="overlay gateway__access-panel"
  role="dialog"
  aria-modal="true"
  aria-labelledby="gateway__access-panel__heading"
  aria-hidden="true"
>
  <form class="gateway__access-panel__form">
    <h2 class="gateway__access-panel__heading">
      Access Code
    </h2>
    <input
      type="password"
      class="gateway__access-panel__input"
      placeholder="••••••••  🗝️"
      autocomplete="off"
      spellcheck="false"
    >
    <button type="submit" class="btn--red gateway__access-panel__submit">
      Enter
    </button>
    <div
      class="gateway__access-panel__message"
      role="status"
      aria-live="polite"
    >
      <!-- Dynamic messages appear here -->
    </div>
  </form>
	<button
    class="overlay__btn--close gateway__access-panel__close"
    aria-label="Close gallery access overlay"
  >
    &times;
  </button>
</div>
