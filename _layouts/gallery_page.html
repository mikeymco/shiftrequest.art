---
layout: default
---

<style>
.gallery-description {
    margin: 20px 0;
    font-style: italic;
    color: #666;
    text-align: center;
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin: 30px 0;
}

.image-item {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.image-item:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
}

.image-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
}

.image-item a {
    text-decoration: none;
    display: block;
}

.image-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.7));
    color: white;
    padding: 20px 10px 10px;
    font-size: 0.9em;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.image-item:hover .image-caption {
    opacity: 1;
}

.lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
}

.lightbox img {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 90%;
    margin-top: 5%;
}

.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #bbb;
}

.gallery-nav {
    text-align: center;
    margin: 20px 0;
}

.gallery-nav a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
}

.gallery-nav a:hover {
    text-decoration: underline;
}
</style>

<div class="gallery-nav">
    <a href="{{ site.baseurl }}/portfolio/">&larr; Back to Gallery Index</a>
</div>

{% if page.description %}
<div class="gallery-description">
    {{ page.description }}
</div>
{% endif %}

<div class="image-grid">
    {% for image in page.images %}
    <div class="image-item">
        <a href="#" onclick="openLightbox('{{ site.baseurl }}/assets/images/portfolio/{{ image.filename }}', '{{ image.caption }}')">
            <img src="{{ site.baseurl }}/assets/images/portfolio/{{ image.thumbnail }}" alt="{{ image.caption }}">
            <div class="image-caption">{{ image.caption }}</div>
        </a>
    </div>
    {% endfor %}
</div>

{{ content }}

<!-- Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
</div>

<script>
function openLightbox(imageSrc, caption) {
    document.getElementById('lightbox').style.display = 'block';
    document.getElementById('lightbox-img').src = imageSrc;
    document.getElementById('lightbox-img').alt = caption;
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}

// Close lightbox on escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeLightbox();
    }
});
</script>
