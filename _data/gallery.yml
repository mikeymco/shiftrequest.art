source_dir: _msg  # original images, that will be cropped according to the size_limit, thumbnailed and posted
title: unknown.shiftrequest
sort_field: "name" # sorting of the galleries on the gallery index page
thumbnail_size:
  x: 300
  y: 300
front_thumb_size:     # best image thumb size for the gallery super-index page
  x: 200
  y: 200
header_thumb_size:    # best image thumb for the header of a gallery index page
  x: 1200
  y: 200

scale_method: crop # default for all galleries. could be fit or crop, crop_bottom, crop_right, crop_left, crop_top
strip_exif: true
size_limit: 1200 # maximum size, px in either dimension, to limit the images to

# Global social media links configuration
social_links:
  - name: "Twitter"
    url: "https://x.com/shiftrequest"
    icon: "x-twitter"
  - name: "Instagram"
    url: "https://www.instagram.com/shiftrequest/reels"
    icon: "instagram"
  - name: "Reddit"
    url: "https://www.reddit.com/user/r_b_rocket/"
    icon: "reddit"
  - name: "YouTube"
    url: "https://www.youtube.com/@shiftrequest000/shorts"
    icon: "youtube"
  - name: "TikTok"
    url: "https://www.tiktok.com/@unknown.shiftrequest"
    icon: "tiktok"
  - name: "Ko-fi"
    url: "https://ko-fi.com/shiftrequest"
    icon: "kofi"

galleries:
  main:
    title: MAIN # name used in the navigation bar and headers
    description: UNKNOWN.shiftrequest
    sort_field: apple_photos # rule for sorting images within galleries - parses Apple Photos filename numbers
