# Site settings
title: shiftrequest.art
description: UNKNOWN:connection.request
url: "https://shiftrequest.art"
baseurl: ""

# GitHub Pages settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Include .well-known directory for Chrome DevTools
include:
  - .well-known

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata

# Collection settings
collections:
  posts:
    output: true
    permalink: /:categories/:title/