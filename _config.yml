# Site settings
title: UNKNOWN.shiftrequest
description: UNKNOWN:connection.request
url: "https://shiftrequest.art"
baseurl: ""

# Analytics
google_analytics: "G-XXXXXXXXXX"  # Replace with your actual GA4 measurement ID

# Jekyll plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Environment (set to production for analytics)
# JEKYLL_ENV=production bundle exec jekyll build
environment: development

# Include .well-known directory for Chrome DevTools
include:
  - .well-known

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata

# Collection settings
collections:
  posts:
    output: true
    permalink: /:categories/:title/